<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 48" fill="none">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#8B6BBF"/>
      <stop offset="35%" stop-color="#C45B8A"/>
      <stop offset="70%" stop-color="#D46090"/>
      <stop offset="100%" stop-color="#E8735C"/>
    </linearGradient>
  </defs>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@800&amp;display=swap');
    .logo-text {
      font-family: 'Nunito', 'Quicksand', 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 38px;
      fill: url(#logo-gradient);
    }
  </style>
  <text class="logo-text" x="8" y="37">Promptlings</text>
  <!-- Rocket icon above the 'i' - positioned at ~272px -->
  <g transform="translate(275, 2) scale(0.5)" fill="#D46090">
    <!-- Rocket body -->
    <path d="M12 2C12 2 8 6 8 12c0 2 0.5 3.5 1.5 5h5c1-1.5 1.5-3 1.5-5 0-6-4-10-4-10z" fill="url(#logo-gradient)"/>
    <!-- Rocket window -->
    <circle cx="12" cy="10" r="1.5" fill="#1A1A2E"/>
    <!-- Rocket fins -->
    <path d="M8 14l-2 3h2.5z" fill="url(#logo-gradient)" opacity="0.8"/>
    <path d="M16 14l2 3h-2.5z" fill="url(#logo-gradient)" opacity="0.8"/>
    <!-- Flame -->
    <path d="M10 17c0 0 1 2.5 2 2.5s2-2.5 2-2.5" fill="#FBBF24"/>
    <!-- Orbital ring -->
    <ellipse cx="12" cy="9" rx="7" ry="3" stroke="url(#logo-gradient)" stroke-width="0.8" fill="none" transform="rotate(-30, 12, 9)" opacity="0.6"/>
    <!-- Sparkle -->
    <path d="M20 4l0.5 1.5L22 6l-1.5 0.5L20 8l-0.5-1.5L18 6l1.5-0.5z" fill="#FBBF24" opacity="0.9"/>
  </g>
</svg>
