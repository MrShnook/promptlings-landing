<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 100" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&amp;display=swap');
    </style>
    <!-- Subtle glow filter for terminal icon -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Terminal Icon -->
  <g transform="translate(0, 18)">
    <!-- Rounded rectangle background -->
    <rect x="0" y="0" width="56" height="56" rx="12" fill="#7B4FD4"/>
    <!-- > symbol -->
    <path d="M16 18L28 30L16 42" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- _ cursor -->
    <line x1="30" y1="42" x2="42" y2="42" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Lens flare / glow accent on top-left -->
    <circle cx="8" cy="8" r="6" fill="white" opacity="0.15"/>
  </g>

  <!-- Wordmark: "Prompt" in purple, "lings" in white -->
  <text
    x="68"
    y="58"
    font-family="'Nunito', 'Quicksand', 'Poppins', sans-serif"
    font-weight="900"
    font-size="48"
    letter-spacing="-0.5"
  >
    <tspan fill="#7B4FD4">Prompt</tspan><tspan fill="#FFFFFF">lings</tspan>
  </text>

  <!-- Mascot (small green creature) â€” simplified SVG version -->
  <g transform="translate(432, 8)">
    <!-- Body -->
    <ellipse cx="30" cy="35" rx="26" ry="28" fill="#8FD9B6"/>
    <!-- Eyes -->
    <ellipse cx="22" cy="28" rx="6" ry="7" fill="white"/>
    <ellipse cx="38" cy="28" rx="6" ry="7" fill="white"/>
    <circle cx="23" cy="29" r="3.5" fill="#3B2A6E"/>
    <circle cx="39" cy="29" r="3.5" fill="#3B2A6E"/>
    <!-- Eye highlights -->
    <circle cx="21" cy="27" r="1.5" fill="white"/>
    <circle cx="37" cy="27" r="1.5" fill="white"/>
    <!-- Cheeks -->
    <ellipse cx="16" cy="36" rx="4" ry="2.5" fill="#E8A0B4" opacity="0.5"/>
    <ellipse cx="44" cy="36" rx="4" ry="2.5" fill="#E8A0B4" opacity="0.5"/>
    <!-- Smile -->
    <path d="M25 39 Q30 44 35 39" stroke="#3B2A6E" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Belly patch -->
    <ellipse cx="30" cy="44" rx="12" ry="8" fill="#B088D4" opacity="0.3"/>
    <!-- Antenna -->
    <line x1="30" y1="8" x2="30" y2="0" stroke="#8FD9B6" stroke-width="2"/>
    <circle cx="30" cy="0" r="4" fill="#A855F7"/>
    <!-- Antenna glow -->
    <circle cx="30" cy="0" r="6" fill="#A855F7" opacity="0.2"/>
    <!-- Feet -->
    <ellipse cx="22" cy="60" rx="6" ry="4" fill="#7BC9A4"/>
    <ellipse cx="38" cy="60" rx="6" ry="4" fill="#7BC9A4"/>
  </g>

  <!-- Tagline: "Prompt. Build. Create." -->
  <text
    x="68"
    y="82"
    font-family="'Nunito', 'Quicksand', 'Poppins', sans-serif"
    font-weight="600"
    font-size="16"
    fill="#FFFFFF"
    opacity="0.85"
    letter-spacing="0.5"
  >
    Prompt. Build. Create.
  </text>
</svg>
